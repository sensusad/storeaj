<!DOCTYPE html>
<html>
<head>
	<title>Song E-commerce Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
                  background-image: url("https://scontent.fktm9-2.fna.fbcdn.net/v/t31.18172-8/25075237_1620047204684694_3831884387758399323_o.jpg?_nc_cat=106&ccb=1-7&_nc_sid=e3f864&_nc_ohc=8HuHCsKdMNYAX-o0C24&_nc_ht=scontent.fktm9-2.fna&oh=00_AfAa_uhnMdAV-bGDCZvukotmfgjCsXfGecJ7oh2YKNXNDQ&oe=641D7027");
                  background-size: cover;
                  background-position: center;
                  padding: 50px;
		}

		.menu {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			background-color: #ddd;
			padding: 10px;
		}

		.menu a {
			display: block;
			padding: 10px;
			margin: 5px;
			background-color: #fff;
			color: #333;
			text-decoration: none;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.menu a:hover {
			background-color: #333;
			color: #fff;
		}

		.product-list {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			padding: 20px;
		}

		.product {
			width: 300px;
			margin: 20px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			border-radius: 5px;
			transition: transform 0.3s ease;
		}

		.product:hover {
			transform: translateY(-10px);
			box-shadow: 0 0 20px rgba(0,0,0,0.6);
		}

		.product img {
			width: 100%;
			height: 200px;
			object-fit: cover;
			border-radius: 5px;
			margin-bottom: 10px;
		}

		.product h3 {
			margin: 0;
			font-size: 1.5rem;
			font-weight: bold;
			margin-bottom: 5px;
		}

		.product p {
			margin: 0;
			font-size: 1rem;
			color: #999;
			margin-bottom: 10px;
		}

		.product button {
			display: block;
			padding: 10px;
			margin-top: 10px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 1rem;
			font-weight: bold;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.product button:hover {
			background-color: #555;
		}
.button {
  display: inline-block;
  padding: 10px 20px;
  background-color:#8067f0eb;
  color: white;
  text-decoration: none;
  font-size: 16px;
  border: none;
  border-radius: 5px;
}

.textbg {
  background-color: #ffffff;
  padding: 20px;
}


	</style>
</head>
<body>

<div class="header">
  <div style="display: flex; align-items: center;">
    <div style="order: 1;">
      <img src="https://adtrial.radioaj.com.np/logo.png" width="157px" height="167px" >
    </div>
    <div style="order: 2; margin-left: auto; margin-right: 20px;">
      <img src="logos.png" alt="">
    </div>
  </div>
</div>


	<div class="menu">
		<a href="#" data-filter="all">All</a>
		<a href="#" data-filter="pop">Pop</a>
		<a href="#" data-filter="rock">Rock</a>
		<a href="#" data-filter="jazz">Jazz</a>
		<a href="#" data-filter="country">Country</a>
	</div>

	<div class="product-list">
		<div class="product" data-category="pop">
<center>
			<img src="https://picsum.photos/id/1015/300/200" alt="Song 1">
			<h3>Song 1</h3>
			<p>By Artist 1</p>
			<button>Add to Cart</button>
</center>
		</div>
		<div class="product" data-category="rock">
<center>
			<img src="https://picsum.photos/id/1020/300/200" alt="Song 2">
			<h3>Song 2</h3>
			<p>By Artist 2</p>
			<button>Add to Cart</button>
</center>
		</div>
		<div class="product" data-category="jazz">
			<img src="https://picsum.photos/id/1025/300/200" alt="Song 3">
			<h3>Song 3</h3>
			<p>By Artist 3</p>
			<button>Add to Cart</button>
		</div>
		<div class="product" data-category="pop">
			<img src="https://picsum.photos/id/1035/300/200" alt="Song 4">
			<h3>Song 4</h3>
			<p>By Artist 4</p>
			<button>Add to Cart</button>
		</div>
		<div class="product" data-category="country">
			<img src="https://picsum.photos/id/1045/300/200" alt="Song 5">
			<h3>Song 5</h3>
			<p>By Artist 5</p>
			<a href="https://www.example.com" class="button">Go to Example</a>


		</div>
		<div class="product" data-category="rock">
<center>
			<img src="https://picsum.photos/id/1055/300/200" alt="Song 6">
			<h3>Song 6</h3>
			<p>By Artist 6</p>
			<button>Add to Cart</button>
</center>
		</div>
	</div>

	<script>
		const filterButtons = document.querySelectorAll('.menu a');
		const products = document.querySelectorAll('.product');

		filterButtons.forEach(button => {
			button.addEventListener('click', () => {
				// Get the category to filter
				const category = button.getAttribute('data-filter');

				// Hide all products and show only the ones in the selected category
				products.forEach(product => {
					if (category === 'all' || product.getAttribute('data-category') === category) {
						product.style.display = 'block';
					} else {
						product.style.display = 'none';
					}
				});

				// Add the active class to the clicked button
				filterButtons.forEach(button => {
					button.classList.remove('active');
				});
				button.classList.add('active');
			});
		});
	</script>
</body>
</html>
